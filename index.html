<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg regester</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bgregester.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-7 register">
               <h1>Register</h1>
               <div class="register-form">
                   <div class="form-group">
                       <input type="text"class="form-control" placeholder="UserName"><br>
                       <input type="password"class="form-control" placeholder="Password"><br>
                       <input type="email"class="form-control" placeholder="Email"><br>
                       <input type="number"class="form-control" placeholder="Phone"><br>
                       <button type="button" class="btn btn-primary">Register</button>
                   </div>
               </div>
           </div>
           <div class="col-md-5 register-right" >
            <i class="fas fa-arrow-left"></i>
           </div>
       </div>
   </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
